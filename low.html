<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="UTF-8">
	<title>3D T-Rex Koşusu</title>

	<!-- Custom CSS -->
	<link rel="stylesheet" href="/css/style.min.css">

	<!-- Preload -->
	<link rel="preload" as="image" href="/media/repeat.png" />
	<link rel="preload" as="image" href="/media/preloader-dino.png">
	<link rel="preload" as="image" href="/media/3d-title.png">

</head>
<body>

	<div id="preloader">
		<div class="progress">
	        <div class="chart">
	            <div id="game-load-progress" class="bar lime bar-0">
	                <div class="face top">
	                    <div class="growing-bar"></div>
	                </div>
	                <div class="face side-0">
	                    <div class="growing-bar"></div>
	                </div>
	                <div class="face floor">
	                    <div class="growing-bar"></div>
	                </div>
	                <div class="face side-a"></div>
	                <div class="face side-b"></div>
	                <div class="face side-1">
	                    <div class="growing-bar"></div>
	                </div>
	            </div>
	        </div>
		</div>
	</div>

	<div id="chrome-no-internet">
		<div class="poster"></div>
		<h1>İnternet Bağlantısı Yok</h1>
		<div class="info">
			<p>Aşağıdakileri deneyin:</p>
			<ul>
				<li>Ağ kablolarını, modemi ve yönlendiriciyi kontrol edin.</li>
				<li>Wi-Fi ağına tekrar bağlanın.</li>
				<li id="game-start" class="hidden">&laquo;Oyunu Başlat&raquo;</li>
			</ul>
			<small>ERR_LOADING_ASSETS</small>
			<small id="game-load-progress">0%</small>
		</div>
	</div>

	<div id="game-restart" class="hidden">
		<h1>OYUN BİTTİ</h1>
		<img src="/media/repeat.png">
	</div>

	<!-- Use old Three.js from CDN that supports Geometry -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/three@0.87.1/examples/js/controls/OrbitControls.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/three@0.87.1/examples/js/loaders/OBJLoader.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/three@0.87.1/examples/js/postprocessing/EffectComposer.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/three@0.87.1/examples/js/postprocessing/RenderPass.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/three@0.87.1/examples/js/postprocessing/ShaderPass.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/three@0.87.1/examples/js/postprocessing/SAOPass.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/three@0.87.1/examples/js/shaders/CopyShader.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/three@0.87.1/examples/js/shaders/SAOShader.js"></script>

	<script src="/libs/vox/vox.min.js"></script>

	<script src="/libs/nebula/three-nebula.js"></script>
	<script src="/libs/howler/howler.min.js"></script>
	<script src="/libs/visibly/visibly.js"></script>
	<script src="/main-low.js"></script>

</body>
</html>
